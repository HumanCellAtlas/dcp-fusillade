<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DCP Fusillade: Link User to Group</title>

    <body class="bg-light">
        <div class="container">

            <div class="py-5 text-center">

                <img class="d-block mx-auto mb-4"
                     src="https://www.humancellatlas.org/bundles/hca/img/logo.png" alt="Human Cell Atlas logo"
                     height="200px">
            </div>

            <div class="py-5 text-center">
                {% block title %}{% endblock %}
            </div>
            <div class="row justify-content-md-center">
                {% block content %}{% endblock %}
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">dcp-fusillade Repository</a></li>
                    <li class="list-inline-item"><a href="#">Report an issue</a></li>
                    <li class="list-inline-item"><a href="#">FAQ</a></li>
                    <li class="list-inline-item"><a href="#">Contribute</a></li>
                </ul>
            </footer>

        </div><!-- div.container -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
